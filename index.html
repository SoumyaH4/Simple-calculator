<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            
            <button class="button" onclick="appendValue('7')">7</button>
            <button class="button" onclick="appendValue('8')">8</button>
            <button class="button" onclick="appendValue('9')">9</button>
            <button class="button" data-action="DELETE" onclick="deleteLast()">DELETE</button>

            <button class="button" onclick="appendValue('4')">4</button>
            <button class="button" onclick="appendValue('5')">5</button>
            <button class="button" onclick="appendValue('6')">6</button>
            <button class="button" data-action="add" onclick="appendValue('+')">+</button>
            
            <button class="button" onclick="appendValue('1')">1</button>
            <button class="button" onclick="appendValue('2')">2</button>
            <button class="button" onclick="appendValue('3')">3</button>
            <button class="button" data-action="subtract" onclick="appendValue('-')">-</button>
            
            <button class="button" onclick="appendValue('.')">.</button>
            <button class="button" onclick="appendValue('0')">0</button>
            <button class="button" data-action="divide" onclick="appendValue('/')">/</button>
            <button class="button" data-action="multiply" onclick="appendValue('*')">*</button>
            <button class="button" data-action="CLEAR" onclick="clearDisplay()">CLEAR</button>
            <button class="button" data-action="calculate" onclick="calculate()">=</button>
        </div>
    </div>
     <script src="script.js"></script>
</body>
</html>
